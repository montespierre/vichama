<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="plantilla/plantilla :: header"> </header>

	<div class="col-12">
		<h2>Vender</h2>

		<!-- ALERTAS -->


		<form th:object="${producto}" th:action="@{/vender/agregar}"
			method="post">
			<div class="form-group">
				<label for="codigo">Código de barras</label> <input autofocus
					autocomplete="off" th:field="*{codigo}" id="codigo"
					placeholder="Escanea el código o escríbelo y presiona Enter"
					type="text" class="form-control">
				<div class="invalid-feedback" th:errors="*{codigo}"></div>

			</div>
		</form>

		<form class="mb-2" th:action="@{/vender/terminar}" method="post">
			<button type="submit" class="btn btn-success">
				Terminar&nbsp;<i class="fa fa-check"></i>
			</button>
		</form>

		<h1 th:text="${total}"></h1>
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Código</th>
						<th>Precio</th>
						<th>Cantidad</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto: ${session.carrito}">
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.codigo}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.cantidad}"></td>
						<td th:text="${producto.total}"></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>




	<footer th:replace="plantilla/plantilla :: footer"> </footer>


</body>
</html>
